<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="myform.css">
</head>
<body>
  <form method="post" action="result">
 <!-- <form method="post" action="jspServlet.result.jsp"> -->
    <ul>
      <li>
        <label for="id">아이디</label>
        <input type="text" id="id" name="id">
      </li>
      <li>
        <label for="pwd">비밀번호</label>
        <input type="password" id="pwd" name="pwd">
      </li>
      <li>
        <label for="name">이름</label>
        <input type="text" id="name" name="name">
      </li>
      <li>
        <label>성별</label>
        <label for="male">남자</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">여자</label>
        <input type="radio" id="female" name="gender" value="female">
      </li>
      <li>
        <label>좋아하는 과목</label>
        <label for="html">html</label>
        <input type="checkbox" id="html" name="favdept" value="html">
        <label for="css">css</label>
        <input type="checkbox" id="css" name="favdept" value="css">
        <label for="js">js</label>
        <input type="checkbox" id="js" name="favdept" value="js">
        <label for="java">java</label>
        <input type="checkbox" id="java" name="favdept" value="java">
        <label for="oracle">oracle</label>
        <input type="checkbox" id="oracle" name="favdept" value="oracle">
      </li>
      <li>
        <label for="address">사는 곳</label>
        <select id="address" name="address">
          <option value="seoul">서울</option>
          <option value="gyunggi">경기</option>
          <option value="gangwon">강원</option>
        </select>
      </li>
      <li>
        <label for="comment">하고싶은 말</label>
        <textarea cols="30" rows="4" id="comment" name="comment"></textarea>
      </li>
      <li>
        <button type="submit">전송</button>
        <button type="reset">취소</button>
      </li>
    </ul>
  </form>
</body>
</html>
