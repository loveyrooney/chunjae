<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>security - join</title>
</head>
<body>
<form method="post" th:action="@{/join}">
    <label th:for="id">아이디</label>
    <input type="text" th:id="username" th:name="username"><br>
    <label th:for="pwd">패스워드</label>
    <input type="password" th:id="password" th:name="password"><br>
    <label th:for="irum">이름</label>
    <input type="text" th:id="irum" th:name="irum"><br>
    <label th:for="role">권한</label>
    <select th:name="role" th:id="role">
        <option th:each="item:${T(com.chunjae.security.domain.UserRole).values()}"
                th:values="${item.name}" th:text="${item.name()}"></option>
    </select><br>
    <button type="submit">가입</button>
    <button type="reset">취소</button>
</form>
</body>
</html>
