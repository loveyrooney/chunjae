<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
    <a th:href="@{/list}" th:text="HOME"/>
</header>
<div class="write">
    <form th:object="${dto}" th:action="@{${action}}" method="post">
        <ul>
            <li>
                <label>제목</label>
                <input type="text" name="title" th:field="*{title}">
                <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"/>
            </li>
            <li>
                <label>내용</label>
                <input type="text" name="content" th:field="*{content}">
                <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"/>
            </li>
            <li>
                <th:block th:if="${action.equals('/insert')}">
                    <button type="submit">등록</button>
                </th:block>
                <th:block th:if="${!action.equals('/insert')}">
                    <button type="submit">수정</button>
                </th:block>
            </li>
        </ul>
    </form>
</div>
</body>
</html>
