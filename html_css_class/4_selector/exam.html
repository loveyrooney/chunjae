<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="exam.css">
</head>
<body>
    <form action="w.jsp">
        <fieldset>
            <legend>필수요소</legend>
            <ul>
               <li>
                   <label for="id" class="items">아이디</label>
                   <input type="text" name="id" id="id"
                     placeholder="id를 입력하세요" autofocus required>
               </li>
                <li>
                    <label for="pw" class="items">패스워드</label>
                    <input type="password" name="pw" id="pw"
                      placeholder="비밀번호는 5~10자리 영대문자,숫자">
                </li>
                <li>
                    <label for="name" class="items">이름</label>
                    <input type="text" name="name" id="name"
                      placeholder="이름을 입력하세요">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>선택요소</legend>
            <ul>
                <li>
                    <label for="addr" class="items">주소</label>
                    <select id="addr">
                        <option value="seoul">서울</option>
                        <option value="busan">부산</option>
                        <option value="jeju">제주</option>
                    </select>
                </li>
                <li>
                    <label class="items">좋아하는 음식</label>
                    <input type="checkbox" name="food" id="gim">
                    <label for="gim">김밥</label>
                    <input type="checkbox" name="food" id="dduk" checked>
                    <label for="dduk">떡볶이</label>
                    <input type="checkbox" name="food" id="ra">
                    <label for="ra">라면</label>
                    <input type="checkbox" name="food" id="sun">
                    <label for="sun">순대</label>
                </li>
            </ul>
        </fieldset>
         <div>
             <button>전송</button>
             <button type="reset">취소</button>
         </div>
    </form>
</body>
</html>
