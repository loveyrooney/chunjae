<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*p { background-color: yellow;}*/
        /*div {background-color: green;}*/
        /*p, div, h1 {color:purple;}*/
        #p1 {color:lightblue;}
        div.bg {background-color: deepskyblue;}
        div, p {width:100px; height: 100px;
            display: inline-block; border: 1px solid silver;}
    </style>
</head>
<body>
  <h1>css</h1>
  <h2>sub title</h2>
  <ul>
      <li>여러 태그나 클래스에 한가지 css 적용하려면 , 사용해서 열거</li>
      <li>tag.class이름 하면 해당 태그 내에서 그 클래스가 지정된 것만 적용</li>
      <li>id선택자는 많이 쓰지말것. 느리다. </li>
  </ul>
  <div class="bg">hello 1</div>
  <p id="p1">this is p1</p>
  <div>hello 2</div>
  <p class="bg">this is p2</p>
  <div class="bg">hello 3</div>
  <p>this is p3</p>
</body>
</html>
