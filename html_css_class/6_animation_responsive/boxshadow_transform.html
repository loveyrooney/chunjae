<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

      .d1 { width: 200px; height: 200px;
          background-color: cornflowerblue; color:white;
          box-shadow: 5px 5px 20px 3px cornflowerblue;
          transform: rotate(15deg);

      span {position: relative; top:20px; left:30px;}
      .d1:hover {transform: skew(0deg);}

    </style>
</head>

  <div class="d1"><span>To do!</span></div>
  <div class="d2"><span>Hello, world!</span></div>
</body>
</html>
